<head>
    <title>Receive Fail</title>
</head>

{% extends "base.html" %}
{% block content %}

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <a class="navbar-brand" href="/index">
        <i class="fas fa-shopping-basket"></i>
        Food Fusion
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/donate">Donate</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/receive">Receive<span class="sr-only">(current)</span></a>
        </li>
        </ul>
    </div>
    </nav>

    <!-- PAGE CONTENT -->
    <!-- Masthead -->
    <header class="masthead" id="receive-masthead">
        <div class="container">
            <!-- Masthead Heading -->
            <h1 class="masthead-heading highlight">We are sorry.</h1>
        </div>
    </header>

    <section class="page-section" id="receive-fail-section">
        <div class="container">
            <h2 class="page-section-heading">You are requesting more than we have available.</h2>
            <h3>Quantity left: <span class="detail">{{donate_quantity}}</detail></h3>
            <a onclick="goBack()"><button type="button" class="btn btn-custom">Try again!</button></a>
        </div>
    </section>

    <script>
        function goBack() {
        window.history.back();
        }
    </script>
{% endblock %}
